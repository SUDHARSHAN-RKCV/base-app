<!doctype html>
<html lang="en">
  <head>
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-blue-50 flex items-center justify-center min-h-screen">
    <div
      class="w-full max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-md"
    >
      <div class="flex justify-center mb-6">
        <img
          alt="Scipher Gaurd"
          class="w-full h-auto rounded"
          src="/static/logos/sci-x.jpg"
        />
      </div>
      <h2 class="text-2xl font-bold text-center mb-4">Reset Password</h2>

      <form
        method="POST"
        action="{{ url_for('auth.reset_password_form_handler') }}"
      >
        {{ form.hidden_tag() }}
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email"
            >Email <span class="text-red-500">*</span></label
          >
          <input
            id="email"
            name="email"
            type="email"
            required
            value="{{ email }}"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="new_password"
            >New Password <span class="text-red-500">*</span></label
          >
          <div class="relative">
            <input
              id="new_password"
              name="new_password"
              type="password"
              required
              minlength="8"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
            <div
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
            >
              <i class="fas fa-eye cursor-pointer" id="togglePassword"></i>
            </div>
          </div>
        </div>

        <div class="mb-6">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="confirm_password"
            >Confirm Password <span class="text-red-500">*</span></label
          >
          <input
            id="confirm_password"
            name="confirm_password"
            type="password"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="flex items-center justify-between">
          <a
            class="text-sm text-blue-500 hover:text-blue-800"
            href="{{ url_for('main.login') }}"
            >Back to Login</a
          >
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Reset Password
          </button>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <div class="mt-4 space-y-2">
          {% for category, message in messages %}
          <div
            class="flash-message bg-{{ 'green' if category == 'success' else 'red' }}-100 border border-{{ 'green' if category == 'success' else 'red' }}-400 text-{{ 'green' if category == 'success' else 'red' }}-700 px-4 py-2 rounded relative transition-opacity duration-500"
          >
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %} {% endwith %}

        <div class="mt-4 space-y-2">
          {% for message in messages %}
          <div
            class="flash-message bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative transition-opacity duration-500"
          >
            {{ message }}
          </div>
          {% endfor %}
        </div>
      </form>
    </div>

    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#new_password");
      togglePassword.addEventListener("click", function () {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.classList.toggle("fa-eye-slash");
      });

      setTimeout(() => {
        document.querySelectorAll(".flash-message").forEach((el) => {
          el.classList.add("opacity-0");
          setTimeout(() => el.remove(), 500);
        });
      }, 3000);
    </script>
  </body>
</html>
